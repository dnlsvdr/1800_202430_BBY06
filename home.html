<!DOCTYPE html>
<html lang="en">

<head>
  <title>My BCIT Project</title>
  <meta name="comp1800 template" content="My 1800 App">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap Library CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Other Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <!-- Link to your custom styles -->
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <!-- Navbar with Logout Button -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="home.html">
        <img src="./images/plantpal_logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        PlantPal
      </a>
      <!-- Logout button aligned to the right -->
      <button id="logoutBtn" class="btn btn-outline-light ms-auto">Logout</button>
    </div>
  </nav>

  <div class="container">
    <div class="search">
      <form class="d-flex" role="search">
        <input class="form-control me-2" id="searchInput" type="search" placeholder="Search" aria-label="Search">
        <a href="addPlant.html">
          <img src="./images/addbtn.png" id="addPlantButton" alt="Add Plant">
        </a>
      </form>
    </div>

    <h1>Your Plants</h1>
    <!-- Container where plant cards will be appended -->
    <div id="plants-go-here" class="lants-go-here"></div>
  </div>

  <!-- Template for plant card -->
  <template id="plantCardTemplate">
    <div class="clickableCard">
      <div class="card">
        <img class="card-image" src="" alt="Plant Image">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <h6 class="card-type"></h6>
          <p class="water-date"></p>
          <p class="next-water"></p>
        </div>
      </div>
    </div>
  </template>

  <!-- Footer -->
  <div class="footer">
    <div class="comments" id="comments">
      <img src="./images/comments3.png" alt="Comments" class="nav-icon">
    </div>
    <div class="home" id="home">
      <img src="./images/home2.png" alt="Home" class="nav-icon">
    </div>
    <div class="settings" id="settings">
      <img src="./images/settings2.png" alt="Settings" class="nav-icon">
    </div>
  </div>

  <!-- Your JavaScript files -->
  <script src="./scripts/firebase.js"></script>
  <script src="./scripts/home.js"></script>
  <script src="./scripts/skeleton.js"></script>
</body>

</html>
