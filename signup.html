<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Other libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <nav id="navbarPlaceholder"></nav>

    <div class="hero-image">
        <div class="hero-text">
            <h1 id="header">PLANTPAL</h1>
            <p id="message">Create the garden of your dreams</p>
            
            <!-- Firebase UI Container (Optional) -->
            <div id="firebaseui-auth-container"></div>
            <div id="loader"></div>

            <!-- Custom Email/Password Login Form -->
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="InputPassword" placeholder="Password" required>
                </div>
                <br>
                <button type="button" class="btn btn-success" id="loginButton">Login</button>
                <button type="button" class="btn btn-success" id="signUpButton">Sign up</button>
            </form>
        </div>
    </div>

    <!-- Firebase API and Authentication Scripts -->
    <script src="./scripts/firebase.js"></script> 
    <script src="./scripts/authentication.js"></script>
</body>

</html>
