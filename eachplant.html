<!DOCTYPE html>
<html>

<head>
  <title>My BCIT Project</title>
  <meta name="comp1800 template" content="My 1800 App">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <!-- Link to styles of your own -->

  <!-- <link rel="stylesheet" href="./styles/style.css"> -->
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <nav id="navbarPlaceholder"></nav>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="home.html">
        <img src="./images/plantpal_logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        PlantPal
      </a>
    </div>
    </div>
  </nav>

  <!-- the body of your page goes here -->
  <div class="container">
    <h1><span id="plantName"></span></h1>

    <!-- Image Container -->
    <div class="img-container">
      <img id="img-size" class="plant-img responsive" src="" />
    </div>

    <div id="details-go-here"></div>

    <!-- Tab Buttons -->
    <div class="tabs">
      <button type="button" id="plantInfoTab" class="tab active btn btn-success">Plant Information</button>
      <button type="button" id="waterScheduleTab" class="tab btn btn-success">Water Reminder</button>
    </div>

    <!-- Tab Content -->
    <div id="plantInfoContent" class="tab-content">
      <h2>Description</h2>
      <div id="description"></div>
      <br>
      <h2>Care Recommendations</h2>
      <div class="care" id="careGuide"></div>
      <table class="care-container">
        <thead>
          <tr>
            <th>Sunlight</th>
            <th>Water</th>
            <th>Fertilizer</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><div class="sun" id="sunlight"></div></td>
            <td><div class="water" id="water"></div></td>
            <td><div class="fertilize" id="fertilizer"></div></td>
          </tr>
        </tbody>
      </table>
      

      <br>
      <button class="btn btn-success"id="removePlantButton">Remove Plant</button>

      <template id="reviewCardTemplate">
        <div class="review-card p-3 mb-3 border rounded">
          <h5 class="title"></h5>
          <div class="star-rating mb-1"></div>
          <p class="difficulty"></p>
          <p class="comment"></p>
          <p class="petFriendly"></p>
          <small class="time text-muted"></small>
        </div>
      </template>



    </div>

    <div id="waterScheduleContent" class="tab-content hidden">
      <h2>Watering Schedule</h2>
      <label for="lastWaterDate">Last Water Date</label>
      <input type="date" id="lastWaterDate" class="input-field">

      <label for="waterInterval">Watering Interval (days)</label>
      <input type="number" id="waterInterval" class="input-field">

      <button class="save-button btn btn-success">Save</button>
    </div>
  </div>


  <!-- stuff -->

  <!-- our own footer goes here-->

 
  <div class="footer">
    <div class="comments" id="comments"><img src="./images/comments3.png" alt="Comments" class="nav-icon"></div>
    <div class="home" id="home"><img src="./images/home2.png" alt="Home" class="nav-icon"></div>
    <div class="settings" id="settings"><img src="./images/settings2.png" alt="Settings" class="nav-icon"></div>
  </div>
  
  <script src="./scripts/firebase.js"></script>
  <script src="./scripts/eachPlant.js"></script>
  <script src="./scripts/skeleton.js"></script>
</body>

</html>
